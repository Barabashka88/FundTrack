<div *ngIf="_event" class="col-sm-10 col-sm-offset-1">
    <div class='well'>
        <h2>Сторінка редагування події</h2>
        <form #form="ngForm" novalidate>
            <div class="form-group" [class.has-error]="description.invalid && description.dirty">
                <label class="control-label">Опис події</label>
                <textarea #description="ngModel"
                          rows="15"
                          required
                          type="text"
                          class="form-control"
                          name="description"
                          [(ngModel)]="_event.description"></textarea>
                <p *ngIf="description.invalid && description.dirty" class="error-message">
                    Має бути опис події
                </p>
            </div>
            <div class="form-group">
                <div>
                    <div>
                        <image-list [images]="images" (getImageChange)="onImageChange($event)"></image-list>
                    </div>             
                </div>
            </div>
            <div class='text-right'>
                <button class="btn btn-success pull-right" (click)="updateEvent()" [disabled]="form.invalid">Зберегти</button>
                <button class="btn btn-warning pull-right" (click)="redirectToAllEvents()" style="margin-right: 7px">Скасувати</button>
            </div>
        </form>
        <br />
    </div>
</div>
