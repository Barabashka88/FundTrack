<div class='col-sm-10 col-sm-offset-1'>
    <div class='well'>
        <form #form="ngForm" novalidate>
            <div class='row'>
                <div class="form-group" [class.has-error]="description.invalid && description.dirty">
                    <label class="control-label">Опис нової події</label>
                    <textarea #description="ngModel" rows="15" required type="text" class="form-control" name="description" [(ngModel)]="_event.description"></textarea>
                    <p *ngIf="description.invalid && description.dirty" class="error-message">
                        Має бути опис події
                    </p>
                </div>
                <div class="form-group">  
                    
                        <div>
                            <image-list [images]="images" (getImageChange)="onImageChange($event)"></image-list>
                        </div>                      
                </div>
                <div class='text-right'>
                    <button class="btn btn-success pull-right" (click)="addNewEvent()" [disabled]="form.invalid">Зберегти</button>
                    <button class="btn btn-warning pull-right" (click)="redirectToAllEvents()" style="margin-right: 7px">Скасувати</button>
                </div>
            </div>
            {{_errorMessage}}
        </form>
    </div>
</div>
