<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="form-group-sm">
                <input type="text" class="form-control input-style" placeholder="Пошук по назві організації" [(ngModel)]="filterBy" />
            </div>
        </div>
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>

    </div>
<div class=" row">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let organization of allOrganizations | organizationsListPipe:filterBy">
        <div class="panel panel-primary panel-size">
            <div class="panel-heading">
                <div class="panel-title pull-left lead">
                    <a class="linkCursor" (click) ="redirectToOrganizationDetailPage(organization.id)">{{organization.name}}</a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body panel-padding">
                <div class=" pull-left div-panel-margen">
                    <img class="img-responsive" [src]="organization.logoUrl" />
                </div>
                <div class="div-strings">
                    {{organization.description}}
                </div>
                <div class="pull-right">
                    <a (click) ="redirectToOrganizationDetailPage(organization.id)" class="linkBack linkCursor">Детальніше</a>
                </div>
            </div>
        </div>
    </div>
</div>
